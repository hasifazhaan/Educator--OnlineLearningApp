<style>
     .modules-Details form{
    display: grid;
    margin:1% 5%;
    grid-template-columns: auto auto;
    width: 70%;
}
.modules-Details label{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 20px;

}
.modules-Details input, .input_val{
    height: 40px;
    width: 98%;
    background-color: transparent;
    color: #fff;
    border: 1px solid #000;
    font-size: 20px;
    margin-bottom:1%;
}
.modules-Details input:hover{
    background-color:rgba(44, 44, 71, 0.404); 
}

.modules-Details form .btn{
    position: relative;
    width:  100%;
    height: 55px;
    grid-column: 1/3 ;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 20px;
}
.course_name{
    display: none;
}
.course_image{
    position:absolute;
    height: 200px;
    width: 250px;
    margin-top:-25%;
    margin-left:74%;
    display: none;   
}
.btn-outline-primary{
    margin-left: 5%;
    height: 50px;
    width: 70%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

</style>
<h3 class="heading"> Add Modules </h3>
<div class="modules-Details">
    <h3 class="course_name">Subject Name:</h3>
    <form action="/addmodule" method="POST" enctype="multipart/form-data">
        <label>Course ID</label>
        <select name="c_id" class="input_val" id="c_id" required onchange="getcoursecontent(this)">
            <option value="-1">None</option>
        </select>
        <label>Lecture ID</label>
        <input type="text" name="l_id" id= 'l_id' required readonly/>
        <label>Module Name</label>
        <input type="text" name="m_name" required/>
        <label>Content</label>
        <input type="text" name="content" required/>
        <label>Video Loc</label>
        <input type="file" name="video_loc" required/>
        <label>Level</label>
        <input type="number" name="level" required/>
        <button type="submit" class="btn btn-block btn-outline-danger">Add Modules</button>
    </form>
    <img src="" alt = "course image"class="course_image"/>

    <button class="btn btn-outline-primary" onclick='maketest()'>Make this module as test</button>
    
</div>
