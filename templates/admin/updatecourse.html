<style>
    .modules-Details form{
   display: grid;
   margin:1% 5%;
   grid-template-columns: auto auto;
   width: 70%;
}
.modules-Details label{
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   font-size: 20px;

}
.modules-Details input, .difficulty{
   height: 40px;
   width: 98%;
   background-color: transparent;
   color: #fff;
   border: 1px solid #000;
   font-size: 20px;
   margin-bottom:1%;
}
.modules-Details input:hover{
   background-color:rgba(44, 44, 71, 0.404); 
}

.modules-Details form .btn{
   position: relative;
   width:  100%;
   height: 55px;
   grid-column: 1/3 ;
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   font-size: 20px;
}
.course_name{
   display: none;
}
.course_image{
   position:absolute;
   height: 200px;
   width: 250px;
   margin: 25px 70%;
   display: none;   
}

</style>
<h3 class="heading"> Update Course </h3>
<div class="modules-Details">
   <form action="/updatecourse" method="POST" enctype="multipart/form-data">
       <label>Course ID</label>
       <select class="difficulty" name="c_id" id="c_id" onchange="getcoursecontent_del(this)">
        <option value="none">None</option>
        </select>
       <label>Course Name</label>
       <input type="text" name="cname" id= 'course_name'  />
       <label>Course Level</label>
       <input type="text" name="clevel" id= 'clevel'  />
       <label>Price</label>
       <input type="number" name="price" id= 'price' />

       <label>Content Duration</label>
       <input type="text" name="duration" id= 'duration' />

       <label>Subject</label>
       <input type="text" name="subject" id= 'subject' />

      <img src="" id ="img_loc" class="course_image"/>
       <button type="submit" class="btn btn-block btn-outline-danger">Update Course</button>
   </form>

   
</div>
