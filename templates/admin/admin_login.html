<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel = "shortcut icon" href="/static/images/favicon.ico"/> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/admin_login.css')}}" />
</head>
<body>
    <form method="POST" action="admin_login">
        <div class="container" onclick="onclick">
            <div class="top"></div>
            <div class="Message">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                
                    {% for category, message in messages %}
                    <div  class="alert alert-warning" role="alert">{{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                    </div>
        
                    {% endfor %}
                
                {% endif %}
                {% endwith %}
            </div>
            <div class="bottom"></div>
            <div class="center">
              <h2 class="text-light">Please Sign In</h2>
              <input type="email" name = "usrname" placeholder="email" required/>
              <input type="password" name="pass" placeholder="password" required/>
              <a class="text-secondary" href="{{url_for('indexpage')}}">Not admin?Click here</a>
              <h2>&nbsp;</h2>
              <button type="submit" class="btn btn-primary btn-lg">Login</button>
              
            </div>
          </div>
        </form>
</body>
</html>
