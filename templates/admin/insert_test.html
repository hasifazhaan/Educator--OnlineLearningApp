<style>
body {
  counter-reset: question;
}
.Container{
   overflow: scroll;
}
.question-paper .question{
   display: grid;
   margin:1% 5%;
   grid-template-columns: auto auto;
   width: 70%;
}
.modules-Details label{
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   font-size: 20px;

}
.modules-Details input,select{
   height: 40px;
   width: 98%;
   background-color: transparent;
   color: #fff;
   border: 1px solid #000;
   font-size: 20px;
   margin-bottom:1%;
}
.modules-Details input:hover{
   background-color:rgba(44, 44, 71, 0.404); 
}

.modules-Details form .btn{
   position: relative;
   width:  100%;
   height: 55px;
   grid-column: 1/3 ;
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   font-size: 20px;
}
input[type='checkbox']{
   position: absolute;
   width: 20px;
   margin-left: 30px;
}
.options-div label{
   position: absolute;
   left: 35%;
}
.question::before{
   counter-increment: question;
   content:counter(question)"." ;
   position: absolute;
   left: 4%;
}
#no_of_question{
   display: none;
}
.btn-close{
   border:none;
   color:red;
   background-color:transparent ;
   font-size: 25px;
   position: absolute;
   left:63vw;
   margin-top:-10%;
   transition: all 0.6s;
   width: 40px;
   height: 40px;
}
.btn-close:hover{
   background-color: red;
   color:black;
   border-radius: 500px;
}
.Q{
   background-color:rgb(81, 52, 87)
}

</style>
<h3 class="heading">Make Test </h3>
<div class="modules-Details">
   <form action="/addtest" method="POST" enctype="multipart/form-data">
       <label>Lecture ID</label>
       <input type="text" name="c_id"  id='c_id' readonly required style="display: none;"/>
       <input type="text" name="l_id"  id='l_id' readonly required/>
       <label>Question Paper name </label>
       <input type="text" name="q_name"  required />
       <input type="text" name="no_of_question" value="1" id="no_of_question" /> 
       <div>
          <label>Select Paper type</label>
          <select name="papertype">
               <option value="test">Pre Course</option>
               <option value="Finaltest">Final Test</option>
               <option value="test">Other (Mid Term, etc)</option>
          </select>
       </div>
       <div class="question-paper" name = "q-paper">
          <div class="question">
            <label>Write Question</label>
            <input type="text" name="q0" id="q0" style="background-color: #015a7d;" required />
            <label>Weights</label>
            <select name="l0">
               <option value="0">Easy</option>
               <option value="1"> Average</option>
               <option value="2">Difficult</option>
            </select>
            <label>Options</label>
            <div class="alloptions">
               <div class="options-div">
                  <label>A:</label>
                  <input type="text" name="answer0" id="opt1" required/>
                  <input type="checkbox"  value ='0' name='check0'/>
               </div>
               
               <div class="options-div">
                  <label>B:</label>
                  <input type="text" name="answer0" id="opt1" required/>
                  <input type="checkbox" value ='1'  name='check0'/>
               </div>
   
               <div class="options-div">
                  <label>C:</label>
                  <input type="text" name="answer0" id="opt1" />
                  <input type="checkbox" value ='2' name='check0'/>
               </div>
   
               <div class="options-div">
                  <label>D:</label>
                  <input type="text" name="answer0" id="opt1" />
                  <input type="checkbox" value ='3' name='check0'/>
               </div>
            </div>
            
          </div>
          
      </div>
       <button type="button" onclick="create_questiontemplate()" class="btn btn-block btn-outline-primary">Add Question</button>
       
       <button type="submit" class="btn btn-block btn-outline-danger">Add Test</button>
   </form>
   
</div>
