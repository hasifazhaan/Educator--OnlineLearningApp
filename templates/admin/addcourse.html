<style>
    .modules-Details form{
   display: grid;
   margin:1% 5%;
   grid-template-columns: auto auto;
   width: 70%;
}
.modules-Details label{
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   font-size: 20px;

}
.modules-Details input, .difficulty{
   height: 40px;
   width: 98%;
   background-color: transparent;
   color: #fff;
   border: 1px solid #000;
   font-size: 20px;
   margin-bottom:1%;
}
.modules-Details input:hover{
   background-color:rgba(44, 44, 71, 0.404); 
}

.modules-Details form .btn{
   position: relative;
   width:  100%;
   height: 55px;
   grid-column: 1/3 ;
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   font-size: 20px;
}
.course_name{
   display: none;
}
.course_image{
   position:absolute;
   height: 200px;
   width: 250px;
   margin-top:-25%;
   margin-left:74%;
   display: none;   
}

</style>
<h3 class="heading"> Add Course </h3>
<div class="modules-Details">
   <form action="/addcourse" method="POST" enctype="multipart/form-data">
       <label>Course ID</label>
       <input type="text" name="c_id"  id='c_id' readonly/>

       <label>Course Name</label>
       <input type="text" name="cname" id= 'cname' required />

       <label>Course Level</label>
       <select class="difficulty" name="difficulty">
           <option>0</option>
           <option>1</option>
           <option>2</option>
       </select>

       <label>Price</label>
       <input type="number" name="price" required/>

       <label>Content Duration</label>
       <input type="text" name="duration"/>

       <label>Subject</label>
       <input type="text" name="subject"/>

       <label>Image</label>
       <input type="file" name="image_loc" required/>
       
       <button type="submit" class="btn btn-block btn-outline-danger">Add Course</button>
   </form>
   <img src="" alt = "course image"class="course_image"/>
   
</div>
