<style>
    .modules-Details form{
   display: grid;
   margin:1% 5%;
   grid-template-columns: auto auto;
   width: 70%;
}
.modules-Details label{
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   font-size: 20px;

}
.modules-Details input, .input_val{
   height: 40px;
   width: 98%;
   background-color: transparent;
   color: #fff;
   border: 1px solid #000;
   font-size: 20px;
   margin-bottom:1%;
}
.modules-Details input:hover{
   background-color:rgba(44, 44, 71, 0.404); 
}

.modules-Details form .btn{
   position: relative;
   width:  100%;
   height: 55px;
   grid-column: 1/3 ;
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   font-size: 20px;
}
.course_name{
   display: none;
}
.course_image{
   position:absolute;
   height: 200px;
   width: 250px;
   margin: -15% 75%;
   display: none;   
}
#myVideo{
   position: relative;
   background-color: rgba(65, 7, 122, 0.301);
   padding:30px;
   width: 30%;
   left: 10%;
   transform: translateX(50%);
}

</style>
<h3 class="heading"> Delete Modules </h3>
<div class="modules-Details">
   <h3 class="course_name">Subject Name:</h3>
   <form action="/deletemodules" method="POST" enctype="multipart/form-data">
       <label>Course ID</label>
       <select name="c_id" class="input_val" id="c_id" onchange="getcoursecontent_update(this)">
           <option value="-1">None</option>
       </select>
       <label>Lecture ID</label>
       <select name="l_id" class="input_val" id="l_id" onchange="viewcontentmodule(this)">
            <option value="-1">None</option>
        </select>
       <label>Course Name</label>
       <input type="text" name="c_name" class="coursename" required/>
       <label>Module Name</label>
       <input type="text" name="m_name" class="modulename" required/>
       <button type="submit" class="btn btn-block btn-outline-danger">Delete Modules</button>
   </form>
   <img src="" alt = "course image"class="course_image"/>
   <video width="30%" height="30%" controls id="myVideo" src="/static/course_content/educator-front.mp4" type="video/mp4" >

   </video>
</div>
